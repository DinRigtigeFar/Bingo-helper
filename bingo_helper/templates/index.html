<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />

    <title>Bingo helper</title>
  </head>
  <body>
    <div class="outer">
      <img src="../static/bingo.jpg" alt="Bingo helper logo" class="logo" />
      {% if message %}
        <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/grid/" method="POST">
          <h3>{{ gettext("Input raw bingo cards below:") }}</h3>
          <div class="inner">
            <textarea
              name="raw_cards"
              id=""
              cols="30"
              rows="10"
              placeholder=""
            ></textarea>
        <br><br><input type="submit" value={{ gettext("Process text") }} class="btn"/>
      </div>
      </form>
    </div>
    <div class="outer">
      <div class="inner">
        <br><br><br>
        {{ gettext('Created by Christian Hviid Friis.') }} <a href="https://github.com/DinRigtigeFar">Github</a>
      </div>
    </div>
  </body>
</html>
